{% extends 'base.html' %}

{% block title %} Add HIT {% endblock %}

{% block login %}
    <!-- Data is not shown if they are not logged in -->
    <h1 style="text-align:center">Add HIT</h1>
{% endblock %}

{% block content %}
    <h1 style="text-align:center">Add HIT</h1>
    <form class="d-flex" method="POST">
        {% csrf_token %}
        <table class="table table-bordered table-primary">
            <tr><td> HITType:</td></tr>
            <tr>
            <td><select name="hittype" id="hittype" class="form-control me-2" type="search" placeholder="Choose HITType">
                <option value="" disabled selected hidden>--- Choose HITType ---</option>
                  {% for item in hittype_items %}
                          <option value="{{item.pk}}">{{item.title}} (ID: {{item.hittype_id}})</option>
                  {% endfor %} 
            </td>
            </select>
            </tr>
            <tr><td> Max Assignments:</td></tr>
            <tr>
                <td><input class="form-control me-2" type="number" min="1" max="1000000000" placeholder="Enter max assignments" aria-label="Search" name="max_assignments" value="1"></td>
            </tr>
            <tr><td>Lifetime in Seconds:</td></tr>
            <tr>
                <td><input class="form-control me-2" type="number" min="30" max="31536000" placeholder="Enter Lifetime (in seconds)" aria-label="Search" name="lifetime_in_seconds" value="86400"></td>
            </tr>
            <tr>
                <td><input class="btn btn-info" type="submit" style="float: right;" value="Submit"></td>
            </tr>
        </table>
    </form>
{% endblock %}
