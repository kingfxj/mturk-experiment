{% extends 'base.html' %}

{% block title %} Add HITType {% endblock %}

{% block login %}
    <!-- Data is not shown if they are not logged in -->
    <h1 style="text-align:center">Add HITType</h1>
{% endblock %}

{% block content %}
    <h1 style="text-align:center">Add HITType</h1>

    <form class="d-flex" method="POST" name="hittypes"> 
        {% csrf_token %}
        <table class="table table-bordered table-primary">
        
            <tr><td>Title:</td></tr>
            <tr>
                <td><input class="form-control me-2" type="search" placeholder="Title"  aria-label="Search" name="title"></td>
            </tr>

            <tr><td>Description:</td></tr>
            <tr>
                <td><input class="form-control me-2" type="search" placeholder="Description" aria-label="Search" name="description"></td>
            </tr>
            <tr><td>Keyword:</td></tr>
            <tr>
                <td><input class="form-control me-2" type="search" placeholder="Keyword" aria-label="Search" name="keyword"></td>
            </tr>
            <tr><td>Reward:</td></tr>
            <tr>
                <td><input class="form-control me-2" type="search" placeholder="Reward" aria-label="Search" name="reward"></td>
            </tr>
            <tr><td>Qualifications:</td></tr>
            <tr>
                <td><select name="quals" id="quals" class="form-control me-2" type="search" placeholder="Qualification" multiple>
                <option value="" disabled selected hidden>Qualifications</option>
                  {% for item in qual_items %}
                    {% if item.Status %}
                          <option value="{{item.pk}}">{{item.nickname}}</option>
                    {% endif %}
                  {% endfor %} 
            </td>
            </select>
            </tr>
            <tr>
                <td><input type="submit" style="float: right;" value="Submit"></td>
            </tr>
        </table>
    </form>
{% endblock %}
