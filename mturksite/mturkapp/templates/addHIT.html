{% extends 'base.html' %}

{% block title %} Add HIT {% endblock %}

{% block login %}
    <!-- Data is not shown if they are not logged in -->
    <h1 style="text-align:center">Add HIT</h1>
{% endblock %}

{% block content %}
    <h1 style="text-align:center">Add HIT</h1>

    <form class="d-flex" method="POST">
        {% csrf_token %}
        <table class="table table-bordered table-primary">
            <tr><td>HITType:</td></tr>
            <tr>
            <td><select name="hittype" id="hittype" class="form-control me-2" type="search" placeholder="HITType">
                <option value="" disabled selected hidden>--- Please choose a HITType ---</option>
                  {% for item in hittype_items %}
                          <option value="{{item.pk}}">{{item.title}}</option>
                  {% endfor %} 
            </td>
            </select>
            </tr>
            <tr><td> Max Assignments:</td></tr>
            <tr>
                <td><input class="form-control me-2" type="search" placeholder="Max Assignments" aria-label="Search" name="max_assignments"></td>
            </tr>
            <tr><td>Expiry Time:</td></tr>
            <tr>
                <td><input class="form-control me-2" type="search" placeholder="Expiry Time" aria-label="Search" name="expiry_time"></td>
            </tr>
            <tr>
                <td><input type="submit" style="float: right;" value="Submit"></td>
            </tr>
        </table>
    </form>
{% endblock %}
