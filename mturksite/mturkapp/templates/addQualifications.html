{% extends 'base.html' %}

{% block title %} Add Qualifications {% endblock %}

{% block login %}
    <!-- Data is not shown if they are not logged in -->
    <h1 style="text-align:center">Add Qualification</h1>
{% endblock %}

{% block content %}
    <h1 style="text-align:center">Add Qualification</h1>

    <form class="d-flex" method="POST">
        {% csrf_token %}
        <table class="table table-bordered table-primary">
            <tr><td>Nickname:</td></tr>  <!-- Qualification nickname -->
            <tr>
                <td><input class="form-control me-2" type="search" placeholder="Nickname" required aria-label="Search" name="nickname"></td>
            </tr>
            <tr><td>Description:</td></tr>  <!-- Description for the Qualification -->
            <tr>
                <td><input class="form-control me-2" type="search"  placeholder="Description" required  aria-label="Search" name="description"></td>
            </tr>
            <tr><td>Comparator:</td></tr>  <!-- Comparator -->
            <tr>
                 <td><select name="comparator" id="comparator" class="form-control me-2" type="search" placeholder="Comparator">
                    <option value="" disabled selected hidden>Select the Comparator</option>
                    <option value="LessThan">Less Than</option>
                    <option value="LessThanOrEqualTo">Less Than or Equal To</option>
                    <option value="GreaterThan">Greater Than</option>
                    <option value="GreaterThanOrEqualTo">Greater Than or Equal To </option>
                    <option value="EqualTo">Equal To</option>
                    <option value="NotEqualTo">Not Equal To</option>
                    <option value="Exists">Exists</option>
                    <option value="DoesNotExist">Does not Exist</option>
                    <option value="In">In</option>
                    <option value="NotIn">Not In</option>
                </td>
                </select>
            </tr>
            
            <tr><td>Integer Values:</td></tr>  <!-- Integer values -->
            <tr>
               <td><input class="form-control me-2" type="search" placeholder="Integer Values"  aria-label="Search" name="int_value"></td>
            </tr>
            
            <tr><td>Country:</td></tr>  <!-- Country for LocaleValue -->
            <tr>
                <td><select name="country" id="country" class="form-control me-2" type="search" placeholder="Country">
                <option value="" disabled selected hidden>Select Country</option>
                  {% for item in country %}
                     <option value="{{item}}">{{item}}</option>
                  {% endfor %} 
                </td>
                </select>
            </tr>
            <tr><td>Subdivision:</td></tr>  <!-- subdivision for LocaleValue -->
            <tr>
                <td><input class="form-control me-2" type="search" placeholder="Subdivision" aria-label="Search" name="subdivision"></td>
            </tr>

            <tr><td>Actions Guarded:</td></tr>  <!-- actions guarded -->
            <tr>
                 <td><select name="actions_guarded" id="actions_guarded" class="form-control me-2" type="search" placeholder="actions_guarded">
                    <option value="" disabled selected hidden>Select the Action Guarded</option>
                    <option value="Accept">Accept</option>
                    <option value="PreviewAndAccept">PreviewAndAccept</option>
                    <option value="DiscoverPreviewAndAccept">Discover Preview and Accept</option>
                </td>
                </select>
            </tr>            
            <tr> 
                <td><input type="submit" value="Submit"></td>    <!-- Submit button -->
            </tr>
        </table>
    </form>
{% endblock %}
