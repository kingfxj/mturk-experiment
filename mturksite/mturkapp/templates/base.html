{% load static %}

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/my_style.css' %}">

        <title>
            {% block title %}
            {% endblock %}
        </title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-success">Mturk</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-info" href="{% url 'homeView' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-info" href="{% url 'assignmentView' %}">Assignments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-info" href="{% url 'qualificationView' %}">Qualification</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-info" href="{% url 'lobbyView' %}">Lobby</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-info" href="{% url 'hitView' %}">Hits</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active text-info" href="{% url 'admin:index' %}">Admin</a>
                        </li>
                    </ul>
                    <a class="active text-info" href="{% url 'addAssignment' %}">Add Assignment</a>
                </div>
            </div>
        </nav>

        <br/>
        <div class="container">
            {% if user.is_authenticated %}
                {% block content %}
                {% endblock %}
            {% else %}
                <!-- Data is not shown if they are not logged in -->
                {% block login %}
                {% endblock %}
                <center><h2><a href="{% url 'homeView' %}">Home</a></h2></center><br>
            {% endif %}
        </div>
    </body>
</html>
