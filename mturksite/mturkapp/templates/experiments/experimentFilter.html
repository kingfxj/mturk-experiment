{% extends 'base.html' %} 

{% block title %} Experiment Filter {% endblock %}

{% block login %}
    <!-- Data is not shown if they are not logged in -->
    <h1 style="text-align: center">Choose Experiment to filter by</h1>
{% endblock %} 

{% block content %}
    <h1 style="text-align: center">Choose Experiment to filter by</h1>
    {% include 'messages.html' %}
    <table class="table table-bordered table-primary" style="text-align: center">
        <tr>
            <form class="d-flex" method="POST">
                {% csrf_token %}
                <tr><td>
                    <select name="batch" id="batch" class="form-control me-2" type="search" placeholder="Batch">
                    <option value="" disabled selected hidden>--- Choose batch ---</option>
                        {% for item in experiment_items %}
                                <option><strong>{{item.title}}</strong> (ID: {{item.batch_id}})</option>
                        {% endfor %} 
                    </select>
                </td></tr>
                <td>
                    <input class="btn btn-primary" type="submit" value="Choose">
                </td>
            </form>
        </tr>
    </table>
{% endblock %}
