{% extends 'base.html' %}

{% block title %} Add Experiment {% endblock %}

{% block login %}
    <!-- Data is not shown if they are not logged in -->
    <h1 style="text-align:center">Add Experiment</h1>
{% endblock %}

{% block content %}
    <h1 style="text-align:center">Add Experiment</h1>
    <form class="d-flex" method="POST">
        {% csrf_token %}
        <table class="table table-bordered table-primary">
            <tr><td>Title:</td></tr>
            <tr>
                <td><input class="form-control me-2" type="search" placeholder="Enter title" aria-label="Search" name="title"></td>
            </tr>
            <tr>
                <td><input class="btn btn-info" type="submit" style="float: right;" value="Submit"></td>
            </tr>
        </table>
    </form>
{% endblock %}
