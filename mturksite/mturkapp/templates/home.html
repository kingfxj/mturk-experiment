<center>
    {% if user.is_authenticated %}
        <h1>Hi, {{ user.username }}!</h1>
        <h2><a href="{% url 'assignmentView'%}">Assignment</a></h2>
        <h3><a href="{% url 'logout' %}">Log Out</a></h3>
    {% else %}
        <h1>You are not logged in</h1>
        <h2><a href="{% url 'login' %}">Log In</a></h2><br>
        <h3>Don't have an account? <a href="{% url 'signup' %}">Create one</a></h3>
    {% endif %}
</center>
