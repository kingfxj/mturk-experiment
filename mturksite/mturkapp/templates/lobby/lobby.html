{% extends 'base.html' %}

{% block title %} Lobby {% endblock %}

{% block login %}
    <!-- Data is not shown if they are not logged in -->
    <h1 style="text-align:center">Lobby</h1>
{% endblock %}

{% block content %}
    <h1 style="text-align:center">Current Lobby</h1>
    <p style="text-align:center">0 users currently in lobby.</p>
    <p style="text-align:center">
        0
        <span style="color: green" font-weight="bold"><strong>ready</strong></span> 
        users currently in lobby.
    </p>
    <a href="{% url 'addHittype' %}"><button type="button" class="btn btn-warning" style="float: right;">Trigger Lobby Event</button></a>
    <br></br>
    <table class="table table-striped table-bordered table-primary" style="text-align: center">
        <tr>
            <form class="d-flex" method="POST">
                {% csrf_token %}
                <td>
                    User:
                    <input class="form-control me-2" type="search" placeholder="User" aria-label="Search" name="WorkerId">
                </td>
                <td>
                    Status:
                    <input class="form-control me-2" type="search" placeholder="Status" aria-label="Search" name="AssignmentStatus">
                </td>
                <td>
                    <br>
                    <input type="submit" value="Search">
                </td>
            </form>
        </tr>

            {% for item in assignments %}
                <tr class="table-secondary">
                    <td><center> {{ item.WorkerId }} </center></td>
                    <td><center> {{ item.AssignmentStatus }} </center></td>
                    <td><center></center></td>
                </tr>
            {% endfor %}
        {% endif %} -->
    </table>
{% endblock %}
